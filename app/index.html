<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >

    <title>Contador</title>
</head>
<body>
    <div id="counter">
        <div>
            <button id="plus" onclick="incrementar()" class="count-button">
                +
            </button>
            <span id="value">
                0
            </span>
            <button id="minus" onclick="decrementar()" class="count-button">
                -
            </button>
        </div>
            <button id="reset" onclick="reset()">
                Reset
            </button>
    </div>
    <script src="index.js"></script>

</body>
</html>
